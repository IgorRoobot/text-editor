<div class="format-actions">
  <button class="format-action" (click)="click($event, 'Bold')" type="button"><b>B</b></button>
  <button class="format-action" (click)="click($event, 'Italic')" type="button"><i>I</i></button>
  <button class="format-action" (click)="click($event, 'Underline')" type="button"><u>U</u></button>
</div>
