<div class="file">
  <span>
    <app-w-overllay *ngFor="let text of text;" (click)="someFun($event.target)">
      {{text}}

    </app-w-overllay>
  </span>
  
  <div *ngIf="synonyms" class="synonyms">
    <h2>Available synonyms</h2>
    <ul>
      <li *ngFor="let item of synonyms" (click)="selectedWord(item.word)">{{ item.word }}</li>
    </ul>
  </div>
</div>
